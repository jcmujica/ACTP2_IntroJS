<!-- Crear una galería de imágenes

Todas las imágenes deben estar desaturada (en blanco y negro)
ver: https://stackoverflow.com/questions/22994810/how-do-i-desaturate-and-saturate-an-image-using-css

Al hacer click sobre la imágen esta debe recuperar su color con una transición
de un segundo, al volver hacer click debe volver a estar en blanco y negro.
-->

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

	<style>
		body {
			text-align: center;
			padding-top: 50px;
		}

		.gray {
		    filter: url(~"data:image/svg+xml;utf8,<svg xmlns=\'http://www.w3.org/2000/svg\'><filter id=\'grayscale\'><feColorMatrix type=\'matrix\' values=\'0.3333 0.3333 0.3333 0 0 0.3333 0.3333 0.3333 0 0 0.3333 0.3333 0.3333 0 0 0 0 0 1 0\'/></filter></svg>#grayscale");
		    -webkit-filter: grayscale(100%);
		    -moz-filter:    grayscale(100%);
		    -ms-filter:     grayscale(100%);
		    -o-filter:      grayscale(100%);
		    filter: gray;
		    transition: 1s;
		}

		.color {
		    filter: none;
		    cursor: pointer;
		    transition: 1s;
		}

		img:hover {
			cursor: cell;
		}

	</style>

  </head>
  <body>
	<img src="images/1.jpg" alt="" class="gray">
	<img src="images/2.jpg" alt="" class="gray">
	<img src="images/3.jpg" alt="" class="gray">
	<img src="images/4.jpg" alt="" class="gray">
	<img src="images/5.jpg" alt="" class="gray">
	<img src="images/6.jpg" alt="" class="gray">
	<img src="images/7.jpg" alt="" class="gray">
	<img src="images/8.jpg" alt="" class="gray">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
	<script>

	    $(window).on( "load", function() {
	    	$("img").click( function(){
	    		$(this).toggleClass( "gray");
        		$(this).toggleClass( "color");
	    	})
	    })

    </script>


  </body>
</html>
